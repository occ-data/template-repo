[uwsgi]
protocol = uwsgi
socket = /var/www/service_name/uwsgi.sock
buffer-size = 32768
chmod-socket = 666
master = true
wsgi-file=/service_name/wsgi.py
plugins = python3
vacuum = true
chdir = /service_name/
pythonpath = /usr/local/lib/python3.6/site-packages/


# Initialize application in worker processes, not master. This prevents the
# workers from all trying to open the same database connections at startup.
lazy = true
lazy-apps = true
